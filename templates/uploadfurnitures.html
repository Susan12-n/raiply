<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>
<body>
    {%  include 'navbar.html' %}

    <br>
    <section class="row">
        <div class="col-md-6 ms-5">
            <div class="card shadow p-5">
                <b class="text-success"> {{ message }}</b>
                <b class="text-danger"> {{ error }}</b>

                <h1 class="text-info">upload your Furnitures</h1>
                <form action="/uploadfurnitures" method="post"  enctype="multipart/form-data">
                    <label for="">Product name </label>
                    <input type="text" class="form-control" name="product_name" required>
                    <br>
                    <label for="">Product description </label>
                    <textarea name="product_desc" id="" cols="20" rows="10" class="form-control" required></textarea>
                    <br>
                    <label for="">Product cost</label>
                    <input type="number" class="form-control" required name="product_cost">
                    <br>
                     <label for="">Furniture Category</label>
                     <select name="product_category" id="" class="form-control" required>
                        <option value="dinnings">Dinnings</option>
                        <option value="desks">Desks</option>
                        <option value="ranks">Ranks</option>
                        <option value="benches">Benches</option>
                        <option value="doors">Doors</option>

                     </select>
                     <br>
                     <label for="">Product image</label>
                     <input type="file" class="form-control" name="product_image_name" required>
                     <br>
                     <input type="submit" class="btn btn-primary" value="upload/add products">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
